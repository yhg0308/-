<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高雅人士舞蹈教学</title>
    <!-- Tailwind CSS v3 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- GSAP 动画库 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#D4AF37', // 金色
                        secondary: '#111111', // 黑色
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                    transitionProperty: {
                        'height': 'height',
                        'spacing': 'margin, padding',
                    }
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .text-shadow {
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            }
            .hover-scale {
                transition: transform 0.3s ease;
            }
            .hover-scale:hover {
                transform: scale(1.05);
            }
            .page-transition {
                opacity: 0;
                transition: opacity 0.5s ease;
            }
            .page-transition.active {
                opacity: 1;
            }
        }
    </style>
    <style>
        body {
            background-color: #111111;
            color: #D4AF37;
            font-family: 'Inter', system-ui, sans-serif;
        }
        .dance-card {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        .dance-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.2);
        }
        .dance-card::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(0,0,0,0) 0%, rgba(0,0,0,0.7) 100%);
            opacity: 0.7;
            transition: opacity 0.3s ease;
        }
        .dance-card:hover::after {
            opacity: 0.5;
        }
        .dance-title {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            z-index: 10;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }
        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 100;
            background-color: rgba(212, 175, 55, 0.9);
            color: #111111;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .back-button:hover {
            background-color: #D4AF37;
            transform: scale(1.1);
        }
        .video-container {
            position: relative;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding-top: 56.25%; /* 16:9 Aspect Ratio */
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        /* 页面过渡动画 */
        .fade-in {
            animation: fadeIn 0.5s ease forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .fade-out {
            animation: fadeOut 0.5s ease forwards;
        }
        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }
    </style>
</head>
<body class="min-h-screen">
    <!-- 主页内容 -->
    <div id="home-page" class="container mx-auto px-4 py-12">
        <header class="text-center mb-16">
            <h1 class="text-5xl md:text-6xl font-bold mb-4 text-primary">高雅人士舞蹈教学</h1>
            <div class="w-24 h-1 bg-primary mx-auto"></div>
        </header>
        
        <main class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <!-- 舞蹈卡片 1 -->
            <div class="dance-card hover-scale" onclick="navigateToVideo('video1.html')">
                <div class="aspect-w-16 aspect-h-9 bg-gray-800">
                    <img src="图片1.jpg" alt="图片1" width="300">
                    <div class="w-full h-64 bg-gray-700 flex items-center justify-center">
                        <i class="fa fa-image text-4xl text-gray-500"></i>
                    </div>
                </div>
                <div class="dance-title">舞蹈教学 1</div>
            </div>
            
            <!-- 舞蹈卡片 2 -->
            <div class="dance-card hover-scale" onclick="navigateToVideo('video2.html')">
                <div class="aspect-w-16 aspect-h-9 bg-gray-800">
                    <img src="图片2.jpg" alt="图片2" width="300">
                    <div class="w-full h-64 bg-gray-700 flex items-center justify-center">
                        <i class="fa fa-image text-4xl text-gray-500"></i>
                    </div>
                </div>
                <div class="dance-title">舞蹈教学 2</div>
            </div>
            
            <!-- 舞蹈卡片 3 -->
            <div class="dance-card hover-scale" onclick="navigateToVideo('video3.html')">
                <div class="aspect-w-16 aspect-h-9 bg-gray-800">
                    <img src="图片3.jpg" alt="图片3" width="300">
                    <div class="w-full h-64 bg-gray-700 flex items-center justify-center">
                        <i class="fa fa-image text-4xl text-gray-500"></i>
                    </div>
                </div>
                <div class="dance-title">舞蹈教学 3</div>
            </div>
            
            <!-- 舞蹈卡片 4 -->
            <div class="dance-card hover-scale" onclick="navigateToVideo('video4.html')">
                <div class="aspect-w-16 aspect-h-9 bg-gray-800">
                    <img src="图片4.jpg" alt="图片4" width="300">
                    <div class="w-full h-64 bg-gray-700 flex items-center justify-center">
                        <i class="fa fa-image text-4xl text-gray-500"></i>
                    </div>
                </div>
                <div class="dance-title">舞蹈教学 4</div>
            </div>
            
            <!-- 舞蹈卡片 5 -->
            <div class="dance-card hover-scale" onclick="navigateToVideo('video5.html')">
                <div class="aspect-w-16 aspect-h-9 bg-gray-800">
                    <img src="图片5.jpg" alt="图片5" width="300">
                    <div class="w-full h-64 bg-gray-700 flex items-center justify-center">
                        <i class="fa fa-image text-4xl text-gray-500"></i>
                    </div>
                </div>
                <div class="dance-title">舞蹈教学 5</div>
            </div>
            
            <!-- 舞蹈卡片 6 -->
            <div class="dance-card hover-scale" onclick="navigateToVideo('video6.html')">
                <div class="aspect-w-16 aspect-h-9 bg-gray-800">
                    <img src="图片6.jpg" alt="图片6" width="300">
                    <div class="w-full h-64 bg-gray-700 flex items-center justify-center">
                        <i class="fa fa-image text-4xl text-gray-500"></i>
                    </div>
                </div>
                <div class="dance-title">舞蹈教学 6</div>
            </div>
        </main>
    </div>

    <script>
        // 页面加载动画
        document.addEventListener('DOMContentLoaded', function() {
            gsap.from("header h1", { 
                y: -50, 
                opacity: 0, 
                duration: 1, 
                ease: "power3.out" 
            });
            
            gsap.from(".dance-card", { 
                y: 50, 
                opacity: 0, 
                duration: 0.8, 
                stagger: 0.1, 
                ease: "back.out(1.7)",
                delay: 0.5
            });
        });
        
        // 页面导航函数
        function navigateToVideo(pageUrl) {
            // 添加淡出动画
            document.body.classList.add('fade-out');
            
            // 动画结束后导航到新页面
            setTimeout(function() {
                window.location.href = pageUrl;
            }, 500);
        }
    </script>
</body>
</html>
